<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css//styles.css">
</head>
<body>
    <div class="container">
        <header>
            <p>MyOwnLibrary</p>
            <button class="add-book">Add book</button>       
        </header>

        <main>
            <h1>Reading List</h1>
            <table>
                <caption>Check books in your library</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </main>

        
    </div>
    
    <dialog class="dialog-modal">
        <form action="" method="">
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="bookTitle">
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="bookAuthor">
            </p>
            <p>
                <label for="numOfPages">Number of pages:</label>
                <input type="tel" id="numOfPages" name="bookPages">
            </p>
            <section>
                <p>Read</p>
                <ul>
                    <li>
                        <label for="yes">yes</label>
                        <input type="radio" id="yes" value="read" name="status">
                    </li>
                    <li>
                        <label for="no">no</label>
                        <input type="radio" id="no" value="noRead" name="status">
                    </li>
                </ul>
            </section>
            <button type="submit" class="submit">Add Book</button>
        </form>
    </dialog>
    <script src="js/app.js"></script>
</body>
</html>
